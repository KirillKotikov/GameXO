<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Вывод истории</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<h5 th:text="${tittle}"></h5><br>
<div th:each="line : ${result}">
    <a th:text="${line}"><small></small></a><br>
</div>
<br>
<form method="post" enctype="multipart/form-data" th:action="'/print-file'">
    <label for="file">Выберите .xml или .json файл с историей игры "Крестики-нолики" для отображения:</label> <br><br>
    <input type="file" id="file" name="file" accept=".xml,.json" required><br>
    <input type="submit">
</form> <br>
<form th:action="'/'" method="get">
    <button type="submit">Вернуться на главную страницу
</form>
</body>
</html>
