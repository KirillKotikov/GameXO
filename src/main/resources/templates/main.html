<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<p><strong>Привет! Добро пожаловать в игру крестики-нолики:)</strong></p><br>
<form th:action="'/game'" method="get">
    <p><strong>Запуск игры Крестики-нолики:</strong></p>
    <button type="submit">Запуск</button>
</form><br>
<form method="post" enctype="multipart/form-data" th:action="'/printFile'">
    <p><strong>Отображение истории игры из файла:</strong></p>
    <label for="file">Выберите .xml или .json файл с историей игры "Крестики-нолики" для отображения.</label> <br>
    <input type="file" id="file" name="file"><br>
    <input type="submit">
</form>

<br><br>
</body>
</html>
