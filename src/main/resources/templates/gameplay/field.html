<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Gameplay</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<a><strong>Игровое поле:</strong></a><br><br>
<div th:each="f : ${field}">
    <strong><a th:text="${f}"></a></strong><br>
</div>
<br>
<form th:action="'/gameplay/field'" method="post">
    <strong><a th:text="${name} + ' (' + ${symbol} + '), твой ход! Введи свободные координаты хода (число от 1 до 9 включительно):'"></a></strong><br><br>
    <input autofocus type="text" name="coordinate" placeholder="введи число 1-9" required>
    <button type="submit">Отправить координаты</button>
</form>
</body>
</html>
