<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .result {
            color: dodgerblue;
        }

        .green {
            color: green;
        }
    </style>
</head>
<body class="container mt-5">
<a><strong>Игровое поле:</strong></a><br><br>
<div th:each="f : ${field}">
    <strong><a th:text="${f}"></a></strong><br>
</div>
<br>
<p class="result" th:text="${message}"><strong></strong></p><br><br>

<form action="/gameplay/result" method="post">
    <fieldset>
        <legend class="green">Вы хотите сохранить историю данной игры в отдельный файл?</legend>
        <p><label> <input type="radio" name="saveH" required value="Да">Да</label></p>
        <p><label> <input type="radio" name="saveH" required value="Нет">Нет</label></p>
    </fieldset>
    <fieldset>
        <legend class="green">Если да, то в каком формате?</legend>
        <p><label> <input type="radio" name="fileFormat" value="XML">XML</label></p>
        <p><label> <input type="radio" name="fileFormat" value="JSON">JSON</label></p>
    </fieldset>
    <fieldset>
        <legend class="green">Хотите сыграть еще разок?)</legend>
        <p><label> <input type="radio" name="newGame" required value="Да">Да</label></p>
        <p><label> <input type="radio" name="newGame" required value="Нет">Нет</label></p>
    </fieldset>
    <button type="submit">Отправить ответы</button>
</form>
</body>
</html>
