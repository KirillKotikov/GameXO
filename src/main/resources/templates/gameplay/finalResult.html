<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .green {
            color: green;
        }
    </style>
</head>
<body class="container mt-5">
<p style="border: peru" th:text="${save}"><strong></strong></p><br><br>
<p style="border: peru" th:text="${message}"><strong></strong></p><br><br>
<form action="/gameplay/final-result" method="post">
    <fieldset>
        <legend class="green">Хотите сохранить Ваш рейтинг в отдельном файле - Rating.txt?</legend>
        <p><label> <input type="radio" name="saveR" required value="Да">Да</label></p>
        <p><label> <input type="radio" name="saveR" required value="Нет">Нет</label></p>
    </fieldset>
    <button type="submit">Отправить ответ</button><br><br>
</form>
</body>
</html>
