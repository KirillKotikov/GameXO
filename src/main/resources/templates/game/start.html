<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Start</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<form th:action="'/game/new-field'" method="post">
    <label for="nameX"><strong>Введите имя первого игрока (Ходит крестиками):</strong></label><br>
    <input autofocus type="text" id="nameX" name="nameX" placeholder="Имя игрока X" required><br>
    <label for="nameO"><strong>Введите имя второго игрока (Ходит ноликами):</strong></label><br>
    <input type="text" id="nameO" name="nameO" placeholder="Имя игрока O" required><br>
    <button type="submit">Записать</button>
</form>
</body>
</html>
